<!DOCTYPE html>
<link rel="styleSheet" href="style.css" type="text/css">
<head><title>formulario de contacto</title></head>
<body>
    <h1>Contacto</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="nombre apellidos" required>
        <label for="email">Correo Electronico</label>
        <input type="email" id="email" placeholder="Correo Electronico" required>
        <label for="edad">Edad</label>
        <input type="number" id="edad" required>
        <label for="mensaje">mensaje</label>
        <textarea id="mensaje" rows="4" placeholder="envia tus comentarios" required></textarea>
        <button type="reset">limpiar</button>
        <button type="submit">enviar</button>
    </form>
</body>
