<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Cambio color de fondo DIV</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/colores.js"></script>
    </head>
    <body>
        <div class="color-selector">
            <h3>Selecciona un color</h3>
            <label><input type="radio" name="color" value="red" onclick="cambiarColor(this.value)">Rojo</label>
            <label><input type="radio" name="color" value="red" onclick="cambiarColor(this.value)">NARANJA</label>
            <label><input type="radio" name="color" value="red" onclick="cambiarColor(this.value)">VERDE</label>
        </div>
        <div class="color-box" id="cajaColores">
            COLOR DE FONDO
        </div>
    </body>
</html>
